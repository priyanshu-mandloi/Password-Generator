<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <script src="https://kit.fontawesome.com/b01fffd6e3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="3PasswordGenerator.css">
</head>
<body>
     <div class="container">
        <h1>Password Generator</h1>    
        <div class="display-container">
             <input readonly  placeholder="
             Password" class="display" data-passwordDisplay > 

             <button class="copyBtn"  data-copy>
                <span class="tooltip" data-copyMsg></span>
                <i class="fa-solid fa-copy fa-flip-horizontal"></i>
             </button>
        </div>
        <div class="input-container">
        <div class="length-container">  
         <p id="pl">Password Length</p>
         <p data-lengthNumber id="num">0</p>
        </div>
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
        
                   <!-- Checkbox bna rhe he  -->
        <div class="check">
          <input type="checkbox" id="uppercase">
          <label for="uppercase">Include Uppercase Letters</label>
        </div>        
        <div class="check" >
          <input type="checkbox" id="lowercase">
          <label for="lowercase">Include Lowercase Letters</label>
        </div>        
        <div class="check">
          <input type="checkbox" id="numbers">
          <label for="numbers">Include Numbers </label>
        </div>        
        <div class="check">
          <input type="checkbox" id="symbols">
          <label for="Symbols">Include Symbols</label>
        </div>        
        <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
        </div>
            <button class="generateButton">Generate Password</button>
        </div>  
     </div>

                 <!-- script file  -->
      <script src="4PasswordGenerator.js"></script>
</body>
</html>
